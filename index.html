<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    

    <section class="container">
        <h1>Name And Family name</h1>
        <form id="form">
            <div>
                <input type="text" name="fname" id="title" placeholder="Name" required>
            </div>
            <div>
                <input type="text" name="sname" id="price" placeholder="Family name" required>
            </div>
            <button class="btn" type="submit">Add</button>
        </form>
        <ul id="products"></ul>
    </section>

    <script src="main.js"></script>
</body>
</html>
